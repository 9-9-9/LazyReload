<!DOCTYPE html>
<html>
	<head>
		<title>LazyReload</title>
		<meta charset="utf-8" />
		<script src="js/LazyReload.js" type="text/javascript"></script>
		<script type="text/javascript">

			// Checks for changes on the files "index.html" and "styles.css"

			var LazyReloader = new LazyReload();
			LazyReloader.add("index.html");
			LazyReloader.add("styles.css");
			LazyReloader.activate();

		</script>
	</head>

	<body></body>
</html>
